
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Natal & Tahun Baru</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #000; /* Warna latar gelap */
            color: #fff;
            padding: 0;
            margin: 0;
            overflow: hidden; /* Hilangkan scroll */
        }
        .container {
            padding: 20px;
            margin-top: 100px;
            position: relative;
            z-index: 10; /* Pastikan elemen ini berada di atas canvas */
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
            color: #333;
        }
        h1 {
            color: #d62828;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Canvas tetap di bawah elemen lainnya */
        }
    </style>
</head>
<body>
    <canvas id="fireworkCanvas"></canvas>
    <div class="container">
        <div class="card">
            <h1>Selamat Natal ðŸŽ„</h1>
            <p>Semoga damai dan sukacita Natal membawa kebahagiaan bagi Anda dan keluarga.</p>
            <h1>Dan Tahun Baru ðŸŽ‰</h1>
            <p>Selamat menyambut Tahun Baru! Semoga tahun mendatang penuh dengan berkah, kesehatan, dan kesuksesan.</p>
            <p><strong>Salam hangat,</strong></p>
            <p><em>Yeremias Luan</em></p>
        </div>
    </div>
    <footer>
        &copy; 2024 Ucapan Selamat Natal dan Tahun Baru
    </footer>

    <script>
        const canvas = document.getElementById('fireworkCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, color, speed, angle) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.speed = speed;
                this.angle = angle;
                this.radius = Math.random() * 2 + 1;
                this.alpha = 1;
            }

            update() {
                this.x += this.speed * Math.cos(this.angle);
                this.y += this.speed * Math.sin(this.angle);
                this.alpha -= 0.01;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.particles = [];

                for (let i = 0; i < 100; i++) {
                    const speed = Math.random() * 3 + 2;
                    const angle = Math.random() * Math.PI * 2;
                    this.particles.push(new Particle(x, y, color, speed, angle));
                }
            }

            update() {
                this.particles.forEach((particle, index) => {
                    particle.update();
                    if (particle.alpha <= 0) {
                        this.particles.splice(index, 1);
                    }
                });
            }

            draw() {
                this.particles.forEach(particle => particle.draw());
            }

            isFinished() {
                return this.particles.length === 0;
            }
        }

        const fireworks = [];
        function createRandomFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            const colors = ['#ff5722', '#ffeb3b', '#4caf50', '#2196f3', '#9c27b0'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            fireworks.push(new Firework(x, y, color));
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.isFinished()) {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        setInterval(createRandomFirework, 800);
        animate();
    </script>
</body>
</html>
